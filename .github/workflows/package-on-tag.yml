name: Package on tag â€” clean ZIP

on:
  push:
    tags:
      - '*'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          set -euo pipefail
          mkdir -p dist

      - name: Build clean ZIP (git archive)
        id: build_zip
        shell: bash
        run: |
          set -euo pipefail
          TAG_NAME="${GITHUB_REF_NAME}"
          REPO_NAME="${{ github.repository }}"
          REPO_NAME="${REPO_NAME##*/}"
          ZIP_PATH="dist/${REPO_NAME}-${TAG_NAME}.zip"
          git --no-pager archive -o "$ZIP_PATH" --format zip --worktree-attributes HEAD
          echo "zip_path=$ZIP_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ github.ref_name }}
          path: ${{ steps.build_zip.outputs.zip_path }}
          if-no-files-found: error
