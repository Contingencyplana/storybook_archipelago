name: Doc guard — disallow [PORTAL:]
on:
  pull_request:
  push:
    branches: [ master, main ]
jobs:
  lint-portal-marker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Guard: disallow closed-bracket portal tags
        shell: bash
        run: |
          set -euo pipefail
          if rg -n --hidden --no-messages -g '!**/.git/**' -g '*.[mM][dD]' -P '\[PORTAL:[^\]]*\]' .; then
            echo '❌ Found closed-bracket portal tags. Use the open form "[PORTAL:" only.'
            exit 1
          else
            echo '✅ No forbidden closed-bracket portal tags found.'
          fi
